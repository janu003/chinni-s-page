<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, skyblue, #fad0c4);
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            background:linear-gradient(to right, skyblue, #fad0c4) ;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(238, 63, 192);
            font-size: 2.8em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: rgb(246, 85, 85);
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #464444;
        }
        .right-corner {
    position: absolute;
    right: 20px;
    top: 10px;
    text-align: right;
    font-family: 'Great Vibes', cursive;
}

/* Mobile View */
@media (max-width: 768px) {
    .right-corner {
        right: 10px;
        font-size: 16px;
    }
}
