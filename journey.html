<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?romantic,stars') no-repeat center center/cover;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .message-box {
            font-size: 1.3em;
            font-weight: normal;
            width: 70%;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            font-family: 'Cormorant Garamond', serif;
        }
        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 100px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff758c;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        .next-button:hover {
            background: #ffd3b6;
            color: #ff4e50;
        }
    </style>
</head>
<body>

    <script>
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.innerHTML = "‚ú®";
            document.body.appendChild(sparkle);

            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.animationDuration = Math.random() * 4 + 2 + "s";

            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }

        setInterval(createSparkle, 500);
    </script>

</body>
